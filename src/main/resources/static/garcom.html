<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gar√ßom - Novo Pedido</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: { DEFAULT: '#ea580c' } // Laranja
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-100 min-h-screen p-4">

<div class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-6">

    <div class="bg-white p-6 rounded-2xl shadow-lg h-fit">
        <div class="border-b border-slate-100 pb-4 mb-6 flex items-center gap-3">
            <div class="text-3xl">üìù</div>
            <div>
                <h1 class="text-2xl font-bold text-slate-800">Anotar Pedido</h1>
                <p class="text-sm text-slate-500">Selecione os itens do cliente</p>
            </div>
        </div>

        <form id="form-item" onsubmit="adicionarItem(event)" class="space-y-4">

            <div>
                <label class="block text-sm font-bold text-slate-700 mb-1">Escolher Prato</label>

                <div class="relative mb-2">
                    <span class="absolute left-3 top-2.5 text-slate-400">üîç</span>
                    <input type="text" id="filtro-prato" placeholder="Filtrar por nome..."
                           class="w-full pl-10 pr-3 py-2 rounded-lg border border-slate-300 focus:ring-2 focus:ring-orange-400 outline-none text-sm bg-slate-50 transition">
                </div>

                <select id="select-prato" required
                        class="w-full p-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-brand-DEFAULT outline-none bg-white">
                    <option value="" disabled selected>Carregando card√°pio...</option>
                </select>
            </div>

            <div class="grid grid-cols-3 gap-4">
                <div class="col-span-1">
                    <label class="block text-sm font-bold text-slate-700 mb-1">Qtd.</label>
                    <input type="number" id="quantidade" value="1" min="1" required
                           class="w-full p-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-brand-DEFAULT outline-none text-center">
                </div>

                <div class="col-span-2">
                    <label class="block text-sm font-bold text-slate-700 mb-1">Observa√ß√£o</label>
                    <input type="text" id="observacao" placeholder="Ex: Sem cebola"
                           class="w-full p-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-brand-DEFAULT outline-none">
                </div>
            </div>

            <button type="submit"
                    class="w-full bg-slate-800 hover:bg-slate-900 text-white font-bold py-3 rounded-lg shadow transition transform hover:-translate-y-0.5">
                ‚¨áÔ∏è Adicionar ao Pedido
            </button>
        </form>
    </div>

    <div class="bg-white p-6 rounded-2xl shadow-lg flex flex-col justify-between h-[600px]">

        <div>
            <h2 class="text-xl font-bold text-slate-800 mb-4 flex justify-between items-center">
                <span>Resumo da Mesa</span>
                <span id="contador-itens" class="bg-orange-100 text-brand-DEFAULT text-xs px-2 py-1 rounded-full">0 itens</span>
            </h2>

            <div class="overflow-y-auto h-[400px] pr-2 space-y-3" id="lista-pedido">
                <div class="text-center text-slate-400 mt-10">
                    <p class="text-4xl mb-2">üçΩÔ∏è</p>
                    <p>Nenhum item adicionado.</p>
                </div>
            </div>
        </div>

        <div class="border-t border-slate-100 pt-4 mt-4">
            <div class="flex justify-between items-center mb-4 text-xl font-bold text-slate-800">
                <span>Total Estimado:</span>
                <span id="valor-total" class="text-brand-DEFAULT">R$ 0,00</span>
            </div>

            <button onclick="enviarPedidoParaCozinha()" id="btn-enviar" disabled
                    class="w-full bg-orange-400 hover:bg-orange-500 disabled:bg-orange-200 disabled:cursor-not-allowed text-white font-bold py-4 rounded-xl shadow-lg transition text-lg flex justify-center items-center gap-2">
                <span>üî• Enviar para Cozinha</span>
            </button>
        </div>
    </div>

</div>

<script type="module" src="/js/garcom.js"></script>
</body>
</html>
